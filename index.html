<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>good fast cheap</title>
</head>
<body>
<input onclick="chgGood();" id="good" type="range" min="0" max="10"><br>
<input onclick="chgFast();" id="fast" type="range" min="0" max="10"><br>
<input onclick="chgCheap();" id="cheap" type="range" min="0" max="10">
</body>
<script>

    let good = false;
    let cheap = false;
    let fast = false;
    function chgGood() {
        good = !good
        if (good) {
            document.getElementById('good').value = 10
            if(cheap&&fast){
                document.getElementById('fast').value = 0;
                fast = false;
            }
        } else {
            document.getElementById('good').value = 0
        }
        console.log('good = ', good)
    }
    function chgCheap() {
        cheap = !cheap
        if (cheap) {
            document.getElementById('cheap').value = 10;
            if(good&&fast){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('cheap').value = 0
        }
        console.log('cheap = ', cheap)
    }
    function chgFast() {
        fast = !fast
        console.log('fasst --> ', fast)
        if (fast) {
            document.getElementById('fast').value = 10;
            if(good&&cheap){
                document.getElementById('good').value = 0;
                good = false;
            }
        } else {
            document.getElementById('fast').value = 0
        }
        console.log('good = ', fast)
    }

</script>
</body>
</html>
